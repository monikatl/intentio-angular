<div class="config-step-container">

    <div class="type">

        <button type="button" (click)="getHeaders(contentType.THANKSGIVING)">DZIĘKCZYNNA</button>
        <button type="button" (click)="getHeaders(contentType.SUPPLICATORY)">BŁAGALNA</button>
        <button type="button" (click)="getHeaders(contentType.THANKSGIVING_SUPPLICATORY)">DZIĘKCZYNNO-BŁAGALNA</button>
        <button type="button" (click)="getHeaders(contentType.FOR_THE_DEATH)">ZA ZMARŁYCH</button>

    </div>

    <ul class="headers">
        <li *ngFor="let header of headers">
           <button type="button" (click)="setIntentionHeader(header)"> {{header.content}} </button>
        </li>
    </ul>

    <form [formGroup]="personForm" style="display: flex;">
        <div style="margin-right: 30px;">
            <label for="for">DLA: </label>
            <input id="for" type="text" formControlName="for" (input)="onForInputChange()">
        </div>
        
        <div>
            <label for="from">OD: </label>
            <input id="from" type="text" formControlName="from" (input)="onFromInputChange()">
        </div>
    </form>

   
    <div id="anniversaryContainer" style="display: flex;">
        <p><mat-slide-toggle [(ngModel)]="anniversaryToggle" (change)="checkAnniversaryToggle()"
            labelPosition="after">w </mat-slide-toggle></p>

        <mat-form-field>
            <mat-label>Wybierz liczbę</mat-label>
            <mat-select 
                (selectionChange)="onSelectionAnniversaryChange()"
                [disabled]="isDisabledAnniversary" 
                [(value)]="selectedNumber">
              <mat-option *ngFor="let number of numbers" [value]="number">{{ number }}</mat-option>
            </mat-select>
        </mat-form-field>

        <p>rocznicę</p>
        <mat-form-field>
            <mat-label>Wybierz okazję</mat-label>
            <mat-select 
                (selectionChange)="onSelectionAnniversaryNumberedChange()"
                [disabled]="isDisabledAnniversary" 
                [(value)]="selectedNumberedOccasion">
              <mat-option *ngFor="let occasion of occasions" [value]="occasion.name">{{ occasion.name }}</mat-option>
            </mat-select>
        </mat-form-field>

    </div>
    
    <div id="occasionContainer" style="display: flex;">
        <p><mat-slide-toggle [(ngModel)]="occasionToggle" (change)="checkOccasionToggle()"
            labelPosition="before">z okazji</mat-slide-toggle></p>

        <mat-form-field>
            <mat-label>Wybierz okazję</mat-label>
            <mat-select 
                (selectionChange)="onSelectionOccasionChange()"
                [disabled]="isDisabledOccasion" 
                [(value)]="selectedOccasion">
              <mat-option *ngFor="let occasion of occasions" [value]="occasion.name">{{ occasion.name }}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
      
       
</div>
