<div class="config-step-container">
    <p>Wybierz termin intencji: </p>
    
    <div id="container">
        <div class="section">
            <p>Wybierz z kalendarza wolnych intencji:</p>
            <button mat-icon-button>
                <mat-icon>calendar_today</mat-icon>
            </button>
        </div>

        <div class="vertical-crest">
            <!-- Content goes here -->
          </div>
    
        <div class="section">
            <p>Najbli≈ºsze wolne intencje:</p>
            <mat-form-field>
                <mat-label>Wybierz termin</mat-label>
                <mat-select (selectionChange)="onSelectionMassChange()" [(value)]="selectedMass">
                  <mat-option *ngFor="let mass of masses" [value]="mass">{{ mass.getMassDate() }}</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
    
    </div>
</div>
